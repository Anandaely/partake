<div class="user-avatar-card">
  <a class="avatar-image" ui-sref="default.user.votes({name: user.name})"><img image-src="{{user.avatar}}" v="avatar.small"></a>
  <h3>{{user.nickname}}</h3>
  <h4 class="user-name">
    <a ui-sref="default.user.votes({name: user.name})">@{{user.name}}</a>
  </h4>
  <p class="me" ng-if="user.is_me">这是您本人</p>
  <user-follow class="btn btn-default" user="user" ng-if="!user.is_me"></user-follow>
</div>
