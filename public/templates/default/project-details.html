<div class="project-details-header">
  <project-upvote project="project"></project-upvote>
  <a  class="avatar" ng-href="/@{{project.user.name}}"><img ng-src="{{project.user.avatar}}"></a>
  <div class="info">
    <h1 class="title">
      <a target="_blank" href="/projects/{{project.id}}/link">{{project.name | capitalize}}</a>
    </h1>
    <span class="description">{{project.description}}</span>
  </div>
</div>
<div class="project-details-submitted">

</div>
