<div class="project-create">
  <h2>分享您喜欢的项目</h2>
  <form>
    <div class="form-group form-group-default">
      <label class="fade">名称</label>
      <div class="controls">
        <input type="text" name="name" placeholder="如：Angular" class="form-control">
      </div>
    </div>
    <div class="form-group form-group-default">
      <label class="fade">链接地址</label>
      <div class="controls">
        <input type="text" name="url" placeholder="以 http:// 开头的有效网址" class="form-control">
      </div>
    </div>
  </form>
</div>
