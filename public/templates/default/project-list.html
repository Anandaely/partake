<div class="container posts" infinite-scroll="more()">
  <div class="day" ng-repeat="(index, result) in results">
    <time class="posts-date">
      <h4>{{result.date|dayTime}}</h4>
      <span ng-if="index < 3">
        {{result.date|amDateFormat: 'MoDo，dddd'}}
      </span>
      <span ng-if="!(index < 3)">
        {{result.date|amDateFormat: 'MoDo'}}
      </span>
    </time>
    <ul class="project-list">
      <li ng-repeat="project in result.projects">
        <project-item project="project"></project-item>
      </li>
    </ul>
  </div>
  <div class="more" ng-if="status.loading">
    <span ng-if="status.more">正在加载...</span>
    <span ng-if="!status.more">没有更多了</span>
  </div>
</div>
